<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Art</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- HEADER -->
    <div class="container-fluid">
      <header class="row" id="header">
        <div class="logo-container">
          <img class="logo" src="./img/logo.png" alt="Breath Art" id="logo">
          <h1>Be Art</h1>
        </div>
        <span>Exibições de arte urbana</span>
      </header>

      <nav id="navbar" class="container">
        <div class="row justify-content-center">
          <a href="#">Home</a>
          <a href="#">Projetos</a>
          <a href="#">Artistas</a>
          <a href="#">Contato</a>
        </div>
      </nav>
    </div>

    <!-- BANNER -->
    <div class="container" id="main-image-container">
      <div class="main-image center-image">
        <div class="main-image-info">
          <h2>Arte no muro de Davi</h2>
          <p class="secondary-color">Realizada em 20/05/2021</p>
          <a href="" class="btn">Detalhes</a>
        </div>
      </div>
    </div>

    <!-- GALLERY  -->
    <div class="container" id="gallery-container">
      <div class="col-12">
        <h1>Artes em destaque</h1>
      </div>

      <div data-gallery class="row">
      </div>
    </div>

    <!-- FOOTER  -->
    <footer>
      <div class="divisor"></div>

      <div class="container py-4">
        <p class="medium-color">Nos encontre nas redes sociais</p>
        <div class="row justify-content-center" id="social-icons-container">
          <div class="col-1">
            <a href="">
              <i class="bi bi-facebook medium-color"></i>
            </a>
          </div>

          <div class="col-1">
            <a href="">
              <i class="bi bi-instagram medium-color"></i>
            </a>
          </div>

          <div class="col-1">
            <a href="">
              <i class="bi bi-twitter medium-color"></i>
            </a>
          </div>
        </div>

        <p class="medium-color">Be Art &copy; 2023</p>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>

</html>
